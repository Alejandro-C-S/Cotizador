<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block title %}Login{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que la página se adapta bien en móviles -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>


<script>
    // Script to hide the error message after 3 seconds
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            var errorMessage = document.getElementById("error-message");
            if (errorMessage) {
                errorMessage.style.display = "none";
            }
        }, 2000); // 2000 milliseconds = 2 seconds
    });
</script>
<body class="d-flex flex-column justify-content-center align-items-center bg-light" style="height: 100vh; margin: 0;">

    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm w-100 mb-4 py-2">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <img src="{{ url_for('static', filename='images/image copy.png') }}" alt="Logo UNAM" style="width: 100px;">
            </a>
            <a class="navbar-brand mx-auto" href="#">
                <img src="{{ url_for('static', filename='images/image.png') }}" alt="Logo UNAM" style="width: 200px;">
            </a>
        </div>
    </nav>
    <!-- Fin Encabezado -->

    <!-- Bloque de contenido -->
    {% block content %}
    <div class="container d-flex justify-content-center align-items-center flex-grow-1 rounded-pill">
        <div class="card p-4 shadow-lg rounded-3" style="max-width: 400px; width: 100%; text-align: center;">
            <h2 class="mb-4 fw-bold text-dark">Iniciar sesión</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold text-secondary">Usuario</label>
                    <input type="text" class="form-control p-3" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold text-secondary">Contraseña</label>
                    <input type="password" class="form-control p-3" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                {% if error %}
                <div id="error-message" class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark rounded-pill p-3 fw-bold">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}

</body>
</html>
